{{- if and (or .Values.mosquitto.enabled .Values.externalMosquitto) .Values.ditto.enabled .Values.connections.ditto.source.mosquitto.enabled }}

apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-post-install-mosquitto-source-connection"
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}-post-install-mosquitto-source-connection"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      restartPolicy: Never
      containers:
      - name: "post-install-mosquitto-source-connection"
        image: "curlimages/curl:8.2.1"
        env:
          - name: DITTO_HOST
            value: {{ include "opentwins.ditto.fullname" . | quote }}
          - name: DITTO_NGINX_PORT
            value: {{ .Values.ditto.nginx.service.port | quote }}
          - name: MOSQUITTO_HOST
            value: {{ include "opentwins.mosquitto.fullname" . | quote }}
          - name: DEVOPS_USER
            value: {{ .Values.ditto.global.basicAuthUsers.devops.user | quote }}
          - name: DEVOPS_PASSWORD
            value: {{ .Values.ditto.global.basicAuthUsers.devops.password | quote }}
          - name: DITTO_USER
            value: {{ .Values.ditto.global.basicAuthUsers.ditto.user | quote }}
          - name: DITTO_PASSWORD
            value: {{ .Values.ditto.global.basicAuthUsers.ditto.password | quote }}
        command:
        - /bin/sh
        - -c
        - |
          cp /var/run/opentwins/mosquitto-connection-data/* /tmp/
          chmod +x /tmp/mosquitto-source-connection.sh
          cd /tmp
          ./mosquitto-source-connection.sh
        volumeMounts:
        - name: mosquitto-connection-data
          mountPath: "/var/run/opentwins/mosquitto-connection-data"
          readOnly: true
        - name: ditto-gw-users
          mountPath: "/var/run/opentwins/ditto-gw-users"
          readOnly: true
      volumes:
      - name: mosquitto-connection-data
        secret:
          secretName: {{ printf "%s-%s" .Release.Name "mosquitto-connection-data" }}
          defaultMode: 0555
      - name: ditto-gw-users
        secret:
          secretName: {{ printf "%s-%s" ( include "opentwins.ditto.fullname" . ) "gateway-secret" }}

{{- end }}